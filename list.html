<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>replit</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h2>Ordered List</h2>
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
        </ol>
        <h2>Unordered List</h2>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
        </ul>
        <h2>Defination List</h2>
        <dl>
            <dt>Home</dt>
            <dt>About</dt>
            <dt>Contact Us</dt>
        </dl>
    </body>
</html>
